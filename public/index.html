<body class="boon-300" id="boon-300">

  <video src="resources/misc/song.mp3" autoplay loop></video>

  <div class="pyro" id="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>

  <div id="container">
    <h1 id="title" class="boon-400"></h1>


    <p>
      <em id="subtitle" class="boon-300i"></em>
    </p>

    <div id="clockdiv">
      <div>
        <span id="count_n" class="months">0</span>
        <div id="title_n" class="smalltext"></div>
      </div>
      <div>
        <span id="count_d" class="days">0</span>
        <div id="title_d" class="smalltext"></div>
      </div>
      <div>
        <span id="count_h" class="hours">0</span>
        <div id="title_h" class="smalltext"></div>
      </div>
      <div>
        <span id="count_m" class="minutes">0</span>
        <div id="title_m" class="smalltext"></div>
      </div>
      <div>
        <span id="count_s" class="seconds">0</span>
        <div id="title_s" class="smalltext"></div>
      </div>
    </div>

    <p id="lltk"></p>
    <p id="current_year"></p>
    <a id="darkmode" onclick="darkmode()"></a>

    <p id="credits">
      <a title="Github Repository" href="https://github.com/rayriffy/birth-tu-web" id="source"></a>
    </p>
  </div>
  <p id="language">
    <a title="Thai Version" onclick="update('th')" id="source">
      <img src="resources/icon/th-TH.png" />
    </a>
    <a title="English Version" onclick="update('en')" id="source">
      <img src="resources/icon/en-US.png" />
    </a>
    <a title="German Version" onclick="update('de')" id="source">
      <img src="resources/icon/de-DE.png" />
    </a>
  </p>

  <script type="text/javascript" src="resources/js/locale.js"></script>
  <script type="text/javascript" src="resources/js/main.js"></script>
  <script type="text/javascript" src="resources/js/darkmode.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
